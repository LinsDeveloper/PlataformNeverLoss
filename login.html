<body class="bg">


    

        <div class="container">
            
            <div class="formlogin">

                
                
                <form action="" class="formulario">
                    <div class="logologin">
                        <img src="/imagensnever/logoneverloss.png" alt="">
                    </div>
                    <div class="titlelogin">
                        <h1>Acesse sua conta</h6>
                    </div>
                    <div class="labeluser">
                        <label for="user">E-mail</label>
                    </div>
                    <div class="userlogin">
                        <div class="subuser">
                            <input id="username" type="text" title="Digite seu e-mail" placeholder="Digite seu e-mail">
                        </div>
                    </div>
                    <div class="labelpassword">
                        <label for="user">Senha</label>
                    </div>
                    <div class="userpassword">
                        
                        <input id="inputpassword" type="password" title="Digite sua senha" placeholder="Digite sua senha">
                        <span><ion-icon id="iconpassword" name="eye-outline"></ion-icon></span>
                    </div>
                    <div class="btnlogin">
                        <button type="submit" class="btn-entrar">Entrar</button>
                        <span><h5>Esqueci minha senha</h5></span>
                    </div>
                </form>
            </div>
            <div class="imglogin">
                <img src="/imagensnever/empresa2.png" alt="">
            </div>
        </div>









        <script>
            function mostrar(e) {
              var tipo = e.parentNode.querySelector("#inputpassword");
              if (tipo.type == "password") {
                tipo.type = "text";
              } else {
                tipo.type = "password";
              }
          
              tipo.type = tipo.type; 
          
          
              var icon = document.querySelector("#iconpassword"); 
          
              if (icon.classList.contains("glyphicon-eye-open")) { 
                icon.classList.remove("glyphicon-eye-open"); 
                icon.classList.add("glyphicon-eye-close"); 
              } else { 
                icon.classList.remove("glyphicon-eye-close"); 
                icon.classList.add("glyphicon-eye-open"); 
              }
          
            }
          </script>
